name: Build Android APK

on:
  push:
    branches: [ main, develop, copilot/improve-app-functionality ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Build release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true
      
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
        continue-on-error: true
      
      - name: Create release info
        run: |
          echo "# FEM App Build Info" > build-info.txt
          echo "" >> build-info.txt
          echo "**Build Date:** $(date)" >> build-info.txt
          echo "**Commit:** ${{ github.sha }}" >> build-info.txt
          echo "**Branch:** ${{ github.ref_name }}" >> build-info.txt
          echo "" >> build-info.txt
          echo "## APK Files" >> build-info.txt
          echo "- \`app-debug.apk\` - Debug build (easy to install, includes debugging)" >> build-info.txt
          echo "- \`app-release-unsigned.apk\` - Release build (requires signing for installation)" >> build-info.txt
          echo "" >> build-info.txt
          echo "## Installation" >> build-info.txt
          echo "1. Download \`app-debug.apk\`" >> build-info.txt
          echo "2. Transfer to your Android device" >> build-info.txt
          echo "3. Enable 'Install from unknown sources' in Settings" >> build-info.txt
          echo "4. Open the APK file and install" >> build-info.txt
          echo "" >> build-info.txt
          echo "## App Info" >> build-info.txt
          echo "- Package: com.fem.app" >> build-info.txt
          echo "- Version: 1.0 (versionCode 1)" >> build-info.txt
          echo "- Min SDK: 24 (Android 7.0)" >> build-info.txt
          echo "- Target SDK: 34 (Android 14)" >> build-info.txt
      
      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.txt
          retention-days: 30
